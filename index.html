<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Protein search</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="public/css/style.css">

    <script src="lib/vega.min.js"></script>
    <script src="lib/vega-embed.js"></script>

    <script src="public/js/graph/draw_graph.js"></script>
    <script src="public/js/graph/draw_graph_multi.js"></script>
    <script src="public/js/request_data.js"></script>
    <script src="public/js/event_handler.js"></script>
    <script src="public/js/util/util.js"></script>
    <script src="public/js/main.js"></script>
</head>
<body onload="main()">
    <h1>Protein Search</h1>
    <div id="data-menu-div">
        <div id="key-type-div">
            <select name="key-type-dropdown" id="key-type-dropdown">
                <option value="prot">UniProt Accession</option>
                <option value="gene">Gene name</option>
              </select>
        </div>
        <div id="key-div">
            <input type="text" id="key-textbox" name="key-textbox">
        </div>
        <div id="search-btn-div">
            <button type="submit" id="search-btn" name="search">Search</button>
        </div>

    </div>
    
    <h2 id="msg"></h2>
    <hr>
    <!--<div id="graph-container"></div>-->
   

    <h3 id ="graph-title"></h3>
    <div id="multi-graph-outer-container">
        <div id="multi-graph-container-0" class="multi-graph-container"></div>
        <div id="multi-graph-container-1" class="multi-graph-container"></div>
        <div id="multi-graph-container-2" class="multi-graph-container"></div>
    </div>
</body>
</html>
